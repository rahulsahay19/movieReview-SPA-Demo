<div class="container">
    <div class="row">
        <form role="form" class="col-md-9 go-right">
            <h2>New Movie</h2>
            <p>Create New Movie Here</p>
            <div class="form-group">
                <input id="movieName" name="movieName" type="text" class="form-control" required>
                <label for="movieName">Movie Name</label>
            </div>
            <div class="form-group">
                <input id="directorName" name="directorName" type="text" class="form-control" required>
                <label for="directorName">Director Name</label>
            </div>
            <div class="form-group">
                <input id="releaseYear" name="releaseYear" type="text" class="form-control" required>
                <label for="releaseYear">Release Year</label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-danger">Cancel</button>
            </div>
        </form>
    </div>
</div>
